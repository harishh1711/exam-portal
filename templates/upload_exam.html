<!DOCTYPE html>
<html>
  <head>
    <title>Upload Exam Details</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/upload_exam.css') }}" />
  </head>
  <body>
    <div class="form-container">
      <h2>Upload Exam Details</h2>
      <form method="POST" action="{{ url_for('upload_exam') }}">
        <label for="exam_name">Exam Name:</label>
        <input type="text" id="exam_name" name="exam_name" required />

        <label for="registration_start">Registration Start Date:</label>
        <input type="date" id="registration_start" name="registration_start" required />

        <label for="registration_end">Registration End Date:</label>
        <input type="date" id="registration_end" name="registration_end" required />

        <label for="exam_date">Exam Date:</label>
        <input type="date" id="exam_date" name="exam_date" required />

        <input type="submit" value="Upload" />
      </form>
    </div>

    <div class="link-container">
      <a href="{{ url_for('admin_dashboard') }}">Back to Dashboard</a>
    </div>
  </body>
</html>
